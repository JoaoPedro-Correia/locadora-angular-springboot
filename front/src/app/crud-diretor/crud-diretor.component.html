<h2>Gerenciar Diretores</h2>
<form>
  <label for="nome">Nome do Diretor</label>
  <input type="text" id="nome">
  <button type="submit">Salvar</button>
</form>

<table>
  <tr>
    <th>Nome</th>
    <th>Ações</th>
  </tr>
  <tr *ngFor="let ator of diretores">
    <td>{{ ator.nome }}</td>
    <td>
      <button (click)="editarDiretor(ator)">Editar</button>
      <button (click)="excluirDiretor(ator)">Excluir</button>
    </td>
  </tr>
</table>
