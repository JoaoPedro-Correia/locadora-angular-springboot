<h2>Gerenciar Atores</h2>
<form>
  <label for="nome">Nome do Ator</label>
  <input type="text" id="nome">
  <button type="submit">Salvar</button>
</form>

<!-- Lista de Atores -->
<table>
  <tr>
    <th>Nome</th>
    <th>Ações</th>
  </tr>
  <tr *ngFor="let ator of atores">
    <td>{{ ator.nome }}</td>
    <td>
      <button (click)="editarAtor(ator)">Editar</button>
      <button (click)="excluirAtor(ator)">Excluir</button>
    </td>
  </tr>
</table>
